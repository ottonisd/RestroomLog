<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom Log</title>
    <style>
        /* Full-page video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire area */
            z-index: -1; /* Place the video behind other content */
        }
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            z-index: 1; /* Place the content above the video */
        }
        .container {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-size {
            width: 150px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 16px; /* Adjust font size for better readability */
            padding: 10px; /* Adds space inside the button */
            margin: 5px; /* Adds space around the button */
        }
        textarea {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="TRaiderBG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="container">
            <label for="text_input1">Enter ID:</label>
            <input type="text" id="text_input1">
            <button id="button1" class="button-size">Submit</button>
            <button id="button2" class="button-size">Download Log</button>
        </div>
        <div class="container">
            <textarea id="text_area2" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
