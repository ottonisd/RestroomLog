<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .container {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-size {
            width: 350px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
            font-size: 16px; /* Adjust font size for better readability */
            padding: 10px; /* Adds space inside the button */
            margin: 5px; /* Adds space around the button */
        }
        textarea {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <label for="text_input1">Enter ID:</label>
            <input type="text" id="text_input1">
            <button id="button1" class="button-size">Submit</button>
            <button id="button2" class="button-size">Download Log</button>
        </div>
        <div class="container">
            <textarea id="text_area2" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
